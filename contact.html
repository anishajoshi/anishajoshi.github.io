<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

<!-- Contact Section -->
<section id="contact">
    <div class="contact container">
      <div class="contact-header">
        <h1 class="section-title">Contact <span>Me</span></h1>
        <div class="contact-info">
           <div class="card">
              <i class="icon fas fa-envelope"></i>
              <div class="card-content">
                  <h3>Email</h3>
                  <span>joshianisha15@gmail.com</span>
              </div>
          </div>
          <div class="card">
              <i class="icon fas fa-map-marker-alt"></i>
              <div class="card-content">
                  <h3>Location</h3>
                  <span>Singapore</span>
              </div>
          </div>
        </div>
  
        <form name="submit-to-google-sheet" class="contact-form">
          <input name="name" type="text" class="nameZone" placeholder="Your Name">
          <input name="email" type="email" class="emailZone" placeholder="Your Email" required>
          <textarea name="message" class="messageZone" placeholder="Your Message"></textarea>
          <input type="submit" value="Send Message" class="btn">
        </form>
      </div>
     </div>
  </section>
  
  <!-- End Contact Section -->
